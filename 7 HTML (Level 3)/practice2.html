<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Regiistration Form</h1>
    <br>
    <form action="registration">
        <input type="text" name="fName" id="fname" placeholder="First Name">
        <input type="text" name="lName" id="lname" placeholder="Last Name">
        <label for="gend">Please select gender : </label>
        <select name="gender" id="gend">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <p>Do you agree to all terms of service? <input type="checkbox" name="terms" id="term" required> <label for="term">Yes, I agree</label></p>
        <button>Register</button>
    </form>
</body>
</html>
